<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>typing test</title>
</head>
<body>
  <div class="game">
    <div class="title">typing test game</div>
    <div class="container">
      <div class="message">
        you are playing in <span class="level"></span> level and you have <span class="seconds"></span> second to type the word
      </div>
      <div class="start">start the game</div>
      <div class="the-word"></div>
      <input type="text" class="input">
      <div class="upcoming-words">word will show here</div>
      <div class="control">
        <div class="time">time left: <span></span> seconds</div>
        <div class="score">Score: <span class="got">0</span> from <span class="total"></span></div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
